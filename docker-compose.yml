version: "3.5"

services:
    mongo_cga:
        image: mongo
        restart: unless-stopped
        container_name: mongo_cga
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_CGA_USER}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_CGA_PASSWORD}
            MONGO_INITDB_DATABASE: ${MONGO_CGA_USER}
        volumes:
            - /mongo_cga:/data/db
        ports:
            - "${MONGO_CGA_PORT}:27017"
        networks:
            - storage
    postgres_cgl:
        container_name: postgres_cgl
        image: postgres
        environment:
            POSTGRES_USER: ${PG_CGL_USER}
            POSTGRES_DB: ${PG_CGL_USER} # same as user
            POSTGRES_PASSWORD: ${PG_CGL_PASSWORD}
            PGDATA: /data/postgres_cgl
        volumes:
            - postgres_cgl:/data/postgres_cgl
        ports:
            - "${PG_CGL_PORT}:5432"
        networks:
            - storage
        restart: unless-stopped
networks:
    storage:
        driver: bridge
volumes:
    mongo_cga:
    postgres_cgl:
